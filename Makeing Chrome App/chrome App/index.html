<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1 id="title" hidden></h1>
        <form id="loginForm" hidden>
            <input type="text" placeholder="넌 이름이 뭐니??" maxlength="10" minlength="2" required>
            <button>입력</button>
        </form>
        <button id="logout" hidden>logout</button>
    </header>
    <main>
        <article id="weather">
            <h1>weather</h1>
        </article>
        <article id="date">
            <h1>0000년 00월 00일 0요일</h1>
            <h2><span>am|pm</span><span>00</span>시<span>00</span>분<span>00</span>초</h2>
            <h2><span>00</span>:<span>00</span>:<span>00</span>:<span>000</span></h2>
        </article>
        <article id="todolist">
            <div>
                <h1>today</h1>
                <ul>
                </ul>
            </div>
            <div>
                <h1>todo</h1>
                <ul></ul>
                <form>
                    <input type="text">
                    <button>add</button>
                </form>
            </div>
        </article>
    </main>
    <footer>

    </footer>

    <script src="js/app.js"></script>
    <script>
        app();
    </script>
</body>
</html>
